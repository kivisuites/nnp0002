name: Main Workflow Pipeline

on:
  push:
    branches: ["main", "backend_railway", "frontend_railway"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mykivisuites-backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mykivisuites-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Create Build Artifact
        run: |
          mkdir -p build-output
          echo "Backend Build Validated" > build-output/backend-status.txt
          cp -r dist build-output/ || true

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: mykivisuites-backend/build-output/

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mykivisuites

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mykivisuites/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Create Build Artifact
        run: |
          mkdir -p build-output
          echo "Frontend Build Validated" > build-output/frontend-status.txt
          cp -r dist build-output/ || true

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: mykivisuites/build-output/

  deploy-backend-railway:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: backend-ci
    if: (github.ref == 'refs/heads/backend_railway' || github.ref == 'refs/heads/main') && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: downloaded-backend

      - name: Verify Backend Artifact
        run: cat downloaded-backend/backend-status.txt

      - name: Deploy to Railway
        run: |
          npm i -g @railway/cli
          railway up --service mykivisuites-backend --detach
        working-directory: mykivisuites-backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-frontend-railway:
    name: Deploy Frontend to Railway
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]
    if: (github.ref == 'refs/heads/frontend_railway' || github.ref == 'refs/heads/main') && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: downloaded-frontend

      - name: Verify Frontend Artifact
        run: cat downloaded-frontend/frontend-status.txt

      - name: Deploy to Railway
        run: |
          npm i -g @railway/cli
          railway up --service mykivisuites --detach
        working-directory: mykivisuites
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL || '${{mykivisuites-backend.RAILWAY_PRIVATE_DOMAIN}}' }}
          PORT: "3000"

  maintenance:
    name: Close Stale Issues
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue is stale because it has been open 30 days with no activity."
          stale-pr-message: "This PR is stale because it has been open 45 days with no activity."
          days-before-stale: 30
          days-before-close: 5
          close-issue-message: "This issue was closed because it has been inactive for 5 days since being marked as stale."
