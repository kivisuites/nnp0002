name: Main Workflow Pipeline

on:
  push:
    branches: ["main", "backend_railway", "frontend_railway"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * MON-FRI"

jobs:
  check-secrets:
    name: Validate Required Secrets
    runs-on: ubuntu-latest
    outputs:
      railway-token-exists: ${{ steps.check.outputs.railway-token-exists }}
    steps:
      - name: Check RAILWAY_TOKEN Secret
        id: check
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "railway-token-exists=false" >> $GITHUB_OUTPUT
            echo "⚠️  WARNING: RAILWAY_TOKEN secret is not configured"
          else
            echo "railway-token-exists=true" >> $GITHUB_OUTPUT
            echo "✅ RAILWAY_TOKEN secret is configured"
          fi

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mykivisuites-backend

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mykivisuites-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        id: tests
        run: npm run test
        continue-on-error: false

      - name: Test Report
        if: always()
        run: |
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "✅ Backend tests passed successfully"
          else
            echo "❌ Backend tests failed - blocking artifact creation"
            exit 1
          fi

      - name: Create Build Artifact
        if: success()
        run: |
          mkdir -p build-output
          echo "Backend Build Validated - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > build-output/backend-status.txt
          cp -r dist build-output/ || true

      - name: Upload Backend Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: mykivisuites-backend/build-output/
          retention-days: 5

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mykivisuites

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mykivisuites/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Build Report
        if: success()
        run: echo "✅ Frontend build completed successfully"

      - name: Create Build Artifact
        if: success()
        run: |
          mkdir -p build-output
          echo "Frontend Build Validated - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" > build-output/frontend-status.txt
          cp -r dist build-output/ || true

      - name: Upload Frontend Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: mykivisuites/build-output/
          retention-days: 5

  deploy-backend-railway:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: [backend-ci, check-secrets]
    if: (github.ref == 'refs/heads/backend_railway' || github.ref == 'refs/heads/main') && github.event_name == 'push' && needs.check-secrets.outputs.railway-token-exists == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: downloaded-backend

      - name: Verify Backend Artifact
        run: |
          if [ -f downloaded-backend/backend-status.txt ]; then
            echo "✅ Backend artifact verified:"
            cat downloaded-backend/backend-status.txt
          else
            echo "❌ Backend artifact not found"
            exit 1
          fi

      - name: Deploy to Railway
        id: deploy
        run: |
          npm i -g @railway/cli
          railway service || true
          railway up --service mykivisuites-backend --detach mykivisuites-backend || railway up --service backend --detach mykivisuites-backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Report
        if: success()
        run: echo "✅ Backend successfully deployed to Railway at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Deployment Failure Notice
        if: failure()
        run: |
          echo "❌ Backend deployment failed"
          echo "Check Railway dashboard for details"
          exit 1

  deploy-frontend-railway:
    name: Deploy Frontend to Railway
    runs-on: ubuntu-latest
    needs: [frontend-ci, check-secrets]
    if: (github.ref == 'refs/heads/frontend_railway' || github.ref == 'refs/heads/main') && github.event_name == 'push' && needs.check-secrets.outputs.railway-token-exists == 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: downloaded-frontend

      - name: Verify Frontend Artifact
        run: |
          if [ -f downloaded-frontend/frontend-status.txt ]; then
            echo "✅ Frontend artifact verified:"
            cat downloaded-frontend/frontend-status.txt
          else
            echo "❌ Frontend artifact not found"
            exit 1
          fi

      - name: Deploy to Railway
        id: deploy
        run: |
          npm i -g @railway/cli
          railway service || true
          railway up --service mykivisuites --detach mykivisuites || railway up --service frontend --detach mykivisuites
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          VITE_API_URL: ${{ secrets.VITE_API_URL || format('https://{0}.railway.app/api', github.repository_owner) }}

      - name: Deployment Report
        if: success()
        run: echo "✅ Frontend successfully deployed to Railway at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

      - name: Deployment Failure Notice
        if: failure()
        run: |
          echo "❌ Frontend deployment failed"
          echo "Check Railway dashboard for details"
          exit 1

  deploy-postgres-railway:
    name: Deploy Postgres to Railway
    runs-on: ubuntu-latest
    needs: [check-secrets]
    if: (github.ref == 'refs/heads/main') && github.event_name == 'push' && needs.check-secrets.outputs.railway-token-exists == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway
        run: |
          npm i -g @railway/cli
          railway service || true
          cd postgres && (railway up --service postgres --detach || railway up --service database --detach || railway up --service db --detach)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-gateway-railway:
    name: Deploy Gateway (NPM) to Railway
    runs-on: ubuntu-latest
    needs: [deploy-frontend-railway, deploy-backend-railway]
    if: (github.ref == 'refs/heads/main') && github.event_name == 'push' && needs.check-secrets.outputs.railway-token-exists == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway
        run: |
          npm i -g @railway/cli
          railway service || true
          cd nginx && (railway up --service nginx --detach || railway up --service gateway --detach || railway up --service proxy --detach)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  maintenance:
    name: Close Stale Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: "This issue is stale because it has been open 30 days with no activity."
          stale-pr-message: "This PR is stale because it has been open 45 days with no activity."
          days-before-stale: 30
          days-before-close: 5
          close-issue-message: "This issue was closed because it has been inactive for 5 days since being marked as stale."
